    <!--    <link th:href="@{/css/product/addProduct.css}" type="text/css" rel="stylesheet">-->
    <style>
        body {
            background: #1c1b1b;
            color: #fff;
        }

        #interface {
            width: 90%;
            max-height: 100%;
            margin: 75px auto;
            padding: 75px;
        }

        h3 {
            font-family: "Calibri";
        }

        label {
            font-family: "Calibri Light";
            text-decoration: none;
            padding: 10px;
            margin: 3px;
        }

        input, select, textarea {
            width: 200px;
            padding: 10px;
            margin: 3px;
        }

        /*label:hover {*/
        /*    color: white;*/
        /*}*/

        input:hover, select:hover, textarea:hover {
            color: #212529;
        }
    </style>
</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
    <span class="navbar-text">
        <a class="navbar-brand" href="#">
            <img src="https://i.pinimg.com/originals/21/79/61/217961cb51b449d1eb9e25724efc6b5d.png" alt="Logo"
                 width="30" height="24" class="d-inline-block align-text-top">
            КИТАЕД | авторская китайская кухня в Нижнем Новгороде

    </span>
    </div>

<a class="btn btn-secondary" href="javascript:history.back()" style="margin-left: 10px; margin-top: 10px">Назад</a>


<div id="interface">
    <h3>ДОБАВЛЕНИЕ БЛЮДА</h3>
    <hr>
    <div id="container">
        <form th:method="POST" th:action="@{/admin/product/add}" th:object="${product}" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label" for="title">введите наименование блюда:</label>
                <input class="form-control" type="text" th:field="*{title}" placeholder="наименование" id="title">
                <div style="color: #6c757d; font-family: Calibri; font-style: italic"
                     th:if="${#fields.hasErrors('title')}"
                     th:errors="*{title}"></div>
            </div>
            <div class="form-floating">
                <textarea class="form-control" th:field="*{description}" placeholder="описание"
                          id="description"></textarea>
                <label for="description" style="color:#343434">введите описание блюда</label>
                <div style="color: #6c757d; font-family: Calibri; font-style: italic"
                     th:if="${#fields.hasErrors('description')}"
                     th:errors="*{description}"></div>
            </div>
            <div class="mb-3">
                <label for="price">введите цену блюда:</label>
                <input class="form-control" type="number" th:field="*{price}" min=1 step=0.00 placeholder="цена"
                       id="price"></input>
                <div style="color: #6c757d; font-family: Calibri; font-style: italic"
                     th:if="${#fields.hasErrors('price')}"
                     th:errors="*{price}"></div>
            </div>
            <div class="mb-3">
                <label for="warehouse">введите адрес для выдачи блюда:</label>
                <input class="form-control" type="text" th:field="*{warehouse}" min=1 step=0.00 placeholder="адрес"
                       id="warehouse"></input>
                <div style="color: #6c757d; font-family: Calibri; font-style: italic"
                     th:if="${#fields.hasErrors('warehouse')}"
                     th:errors="*{warehouse}"></div>
            </div>
            <label for="category">выберите категорию блюда:</label>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="category"
                    th:field="*{category}" id="category">
                <div th:each="element: ${category}">
                    <option th:text="${element.getName()}" th:value="${element.getId()}"></option>
                </div>
            </select>
            <div style="color: #6c757d; font-family: Calibri; font-style: italic"
                 th:if="${#fields.hasErrors('category')}"
                 th:errors="*{category}"></div>
            <div class="form-floating">
                <textarea class="form-control" th:field="*{seller}" placeholder="продавец" id="seller"></textarea>
                <label style="color:#343434" for="seller">введите описание продавца</label>
                <div style="color: #6c757d" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
            </div>
            <div>
                <label for="file_one" class="form-label">приложите фотокарточку блюда:</label>
                <input type="file" name="file_one" class="form-control form-control-lg" id="file_one">
            </div>
            <br><br>
            <input type="submit" value="ДОБАВИТЬ" class="btn btn-outline-light">
        </form>
    </div>

</div>
<nav class="navbar bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
    <span class="navbar-text">
        <a class="navbar-brand" href="#">
            <img
                    src="https://sun9-52.userapi.com/impg/k33hGSL6f9vc-GWrYvCo4q9GMoeFUpd707rJdQ/-x1MO4AK1A8.jpg?size=455x150&quality=95&sign=71ad5b878d0a9e3a0da0f84554785b4c&type=album"

            <span class="text-sm-start">© все права защищены</span>
      <a class="text-sm-center" href="/contacts" style="text-decoration: underline; color: white">FAQ и контакты</a>
            <a class="text-sm-center" href="/product" style="text-decoration: underline; color: white">перейти в
                каталог</a>
        </a>
    </span>
    </div>
</nav>

</body>
