<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link th:href="@{/css/registration.css}" type="text/css" rel="stylesheet">
</head>
<body>
<div id="interface">
<h3>РЕГИСТРАЦИЯ</h3>
<form method="post" th:actioin="@{/registration}" th:object="${person}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label for="login">введите логин: </label>
    <input type="text" th:field="*{login}" id="login">
    <div style="color: brown" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
    <br>
    <label for="password">введите пароль: </label>
    <input type="password" th:field="*{password}" id="password">
    <div style="color: brown" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br>
    <input type="submit" value="ЗАРЕГИСТРИРОВАТЬСЯ">
</form>
<a href="/authentication">ВХОД</a>
</div>
</body>
</html>
