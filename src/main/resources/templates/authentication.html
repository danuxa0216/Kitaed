<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация</title>
    <link th:href="@{/css/authentication.css}" type="text/css" rel="stylesheet">
</head>
<body>
<div id="interface">
    <h3>АВТОРИЗАЦИЯ</h3>
    <form method="post" action="/process_login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <label for="username">введите логин: </label>
        <input type="text" placeholder="введите логин" name="username" id="username">
        <br>
        <label for="password">введите пароль: </label>
        <input type="password" placeholder="введите пароль" name="password" id="password"><br>
        <input type="submit" value="ВОЙТИ">
    </form>
    <div th:if="${param.error}" style="color: brown">
        некорректный логин или пароль
    </div>
    <a href="/registration">ЗАРЕГИСТРИРОВАТЬСЯ</a>
</div>
</body>
</html>
