<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет администратора</title>
    <link th:href="@{/css/admin.css}" type="text/css" rel="stylesheet">
</head>
<body>
<div id="interface">
    <h1>АДМИНИСТРАТОРСКАЯ</h1><br>
    <a href="admin/product/add">ДОБАВИТЬ ПРОДУКТ</a>
    <br>
    <br>
    <div th:each="product : ${products}">
        <hr>
        <p th:text="'Наименование: ' + ${product.getTitle()}"></p>
        <p th:text="'Описание: ' + ${product.getDescription()}"></p>
        <p th:text="'Цена: ' + ${product.getPrice()}"></p>
        <p th:text="'Адрес: ' + ${product.getWarehouse()}"></p>
        <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
        <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
        <hr>
        <a th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">редактирование товара</a><br>
        <a th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">удаление товара</a>
    </div>
    <hr>
    <br>
    <br>
    <form method="post" th:action="@{/logout}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit">ВЫЙТИ ИЗ ЛИЧНОГО КАБИНЕТА</button>
    </form>
</div>
</body>
</html>
